{% extends "index.html" %}
{% block content %}
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="https://img.freepik.com/free-photo/beautiful-young-female-doctor-looking-camera-office_1301-7807.jpg"
              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">


              {% if messages %}
                    <div class="alert alert-danger" role="alert">
                      {% for message in messages %}
                      
                        {{ message}}
                      {% endfor %}
                    </div>
              {% endif %}


                <form method='post'>
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <a class="navbar-brand" href="#" style="margin-left:20px">
                      <img src="https://i.postimg.cc/qM34ymn6/Screenshot-2024-06-23-112137.png" alt="Logo"  class="d-inline-block align-top">
                     </a>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h5>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" name="email" />
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" />
                  </div>
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't Have a Account register? <a href="{% url 'register' %}" class="small text-muted">register</a></p>
                  
                </form>
  
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
